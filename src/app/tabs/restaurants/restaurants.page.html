<ion-header>
  <ion-toolbar>
    <ion-title>Restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item>
			<ion-label><b>Name</b></ion-label>
			<ion-label><b>Phone</b></ion-label>
			<ion-label><b>Address</b></ion-label>
			<ion-label><b>Rating</b></ion-label>
		</ion-item>
		<ion-item *ngFor="let rest of getList()">
			<ion-label>{{ rest.name }}</ion-label>
			<ion-label>{{ rest.phone }}</ion-label>
			<ion-label>{{ rest.address }}</ion-label>
			<ion-label>{{ rest.rating }}</ion-label>
			<div>
				<ion-button type="submit" (click)="edit(rest.id)"> Edit </ion-button><br>
				<ion-button type="submit" color="danger" (click)="delete(rest.id)" block> Delete </ion-button>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
