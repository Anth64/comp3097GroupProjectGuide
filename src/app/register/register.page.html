<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<form (ngSubmit)="register()">
		<ion-item>
			<ion-label>Username:</ion-label>
			<ion-input [(ngModel)]="username" type="text" name="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Password:</ion-label>
			<ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
		</ion-item>
		<ion-button type="submit" block>Register</ion-button>	
	</form>

	<form (ngSubmit)="goBack()">
		<ion-button color="secondary" type="submit" block>Go Back</ion-button>
	</form>
	<b>{{ registerStatus }}</b>
</ion-content>
