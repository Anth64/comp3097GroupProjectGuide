<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<form (ngSubmit)="register()">
		<ion-item>
			<ion-label>Username:</ion-label>
			<ion-input [(ngModel)]="username" type="text" name="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Password:</ion-label>
			<ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
		</ion-item>
		<button ion-button type="submit" block>Register</button>	
	</form>

	<form (ngSubmit)="goBack()">
		<button ion-button type="submit" block>Go Back</button>
	</form>
	{{ registerStatus }}
</ion-content>
